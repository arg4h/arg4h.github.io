<!DOCTYPE html> 
	<html>
	   <head>
	      <meta charset="UTF-8" >
	      <title>Crear mapas online en vivaelsoftwarelibre.com</title>
	      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> 
	
	      <style> #map { width: 800px; height: 600px; } </style>
	   </head>
	   <body>
	      <h1>Nuestro primer mapa OSM con Leaflet</h1>
	      <div id="map"></div>
	      	<script>
	var map = L.map('map',{ center: [-40.0, -68.0], zoom: 5, minZoom: 2, maxZoom: 7 });		//add layers
		var osmL = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors' });
		var baseMaps = {osmL};
		L.control.layers(baseMaps).addTo(map);
		</script>
		 <script type="text/javascript" src="../iframe/layers.js"></script> 
	   </body>
	</html>
